<div class="app-container">
  <div class="sider-bar">
    <div class="tabs">
      <a class="title-container" href="/home">
        <img src="../assets/image/angular-logo.png" alt="">
        <div class="title">
          {{title}}
        </div>
      </a>
      <button [ngClass]="getRouteStyle(routeType.SIGNAL)"
        mat-button (click)="changeRoute(routeType.SIGNAL)">
        {{getRouteTitle(routeType.SIGNAL)}}
      </button>
      <button [ngClass]="getRouteStyle(routeType.HYDRATION)"
        mat-button (click)="changeRoute(routeType.HYDRATION)">
        {{getRouteTitle(routeType.HYDRATION)}}
      </button>
      <button [ngClass]="getRouteStyle(routeType.NOTES)"
        mat-button (click)="changeRoute(routeType.NOTES)">
        {{getRouteTitle(routeType.NOTES)}}
      </button>
      <div class="footer">
        <div>
          Copyright @ 2023,
          <a href="https://www.linkedin.com/in/jen-hsuan-hsieh-6a13347a/">Jen-hsuan Hsieh</a>
        </div>
        <div>
          Last updated at {{updateTime}}
        </div>
        <div><a href="of_alpha@hotmail.com">Contact me</a></div>
      </div>
    </div>
  </div>
  <div class="app-content">
    <div class="portal-container">
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
